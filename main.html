<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        /* Styling for the container */
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            max-width: 600px;
        }

        /* Styling for rows */
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }

        /* Styling for columns */
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }

        .bg-teal {
            background-color: teal;
        }

        .bg-thistle {
            background-color: thistle;
        }

        .bg-tomato {
            background-color: tomato;
        }

        .bg-turquoise {
            background-color: turquoise;
        }

        .bg-violet {
            background-color: violet;
        }

        .bg-yellowgreen {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-4 bg-teal">Row1 col1</div>
            <div class="col-md-8 bg-thistle">Row1 col2</div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-4 offset-md-2 bg-tomato">Row2 col1</div>
            <div class="col-md-4 bg-turquoise">Row2 col2</div>
        </div>

        <!-- Row 3 -->
        <div class="row justify-content-center">
            <div class="col-md-4 bg-violet">Row3 col1</div>
            <div class="col-md-4 bg-yellowgreen">Row3 col2</div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
